<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="main-container">
        <img class="hero-img" src="illustration-hero.svg" alt="A girl listening music">
        <div class="text-wrapper">
            <h1 class="heading">Order Summary</h1>
            <p class="para-1">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
                <div class="plan-text">
                    <div class="plan-text-left">
                        <img src="icon-music.svg" alt="music icon">
                        <div class="pricing">
                            <h4>Annual Plan</h4>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="plan-text-right">
                        <a href="#">Change</a>
                    </div>
                </div>
                <button class="btn-1">Proceed to Payment</button>
                <button class="btn-2">Cancel Order</button>
        </div>
    </div>
</body>
</html>
